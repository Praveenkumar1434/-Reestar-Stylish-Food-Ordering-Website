<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar Task</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Reestar</h1>
        <p>Home | Recipe | Contact<p>
    </header>

    <section class="food-section">
        <div class="food-card">
            <img src="RR128.jpg">
            <h2>Tamrind Prawn curry</h2>
            <p>Something Which is very delicious</p>
            <button>Order Now</button>
        </div>

        <div class="food-card">
            <img src="crispy-chicken-popcorn-box_1254967-22339.avif" >
            <h2 >Crispy Chicken Popcorn</h2>
            <p >Crunchy bites, bursting flavors</p>
            <button>Order Now</button>
        </div>
        <div class="food-card">
            <img src="chocolate-brownie-with-vanilla.avif">
            <h2>Sizzling Hot Brownie</h2>
            <p>Molten delight, pure bliss.</p>
            <button>Order Now</button>
        </div>
        <div class="food-card">
            <img src="strawberry-milkshake-png-eso99-5d0fiz8qejajci7t.png">
            <h2>strawberry Milkshake</h2>
            <p>Chilled, creamy strawberry treat.</p>
            <button>Order Now</button>
        </div>
    </section>
    <footer>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                
                    <table>
                        
                        <tr>
                            <td>Name:</td>
                            <td><input type="text" placeholder="Enter the name"></td>
                        </tr>
                        <tr>
                            <td>Age</td>
                            <td><input type="number" placeholder="Enter the age"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="email" placeholder="Enter Email"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <button type="submit">Send</button>
                            </td>
                        </tr>



                    </table>
                
            </form>
        </div>
    </footer>

</body>

</html>
